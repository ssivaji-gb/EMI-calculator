<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMI</title>
  </head>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  min-height: 100vh;
  background: linear-gradient(135deg, #667eea, #764ba2);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
  color: #333;
}

.emi-form {
  background: #fff;
  padding: 25px 30px;
  width: 350px;
  border-radius: 12px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
}

.form {
  display: flex;
  flex-direction: column;
}

.form label {
  margin: 10px 0 5px;
  font-size: 14px;
  color: #555;
}

.form input {
  padding: 10px;
  border-radius: 6px;
  border: 1px solid #ccc;
  outline: none;
  font-size: 14px;
}

.form input:focus {
  border-color: #667eea;
}

.form button {
  margin-top: 15px;
  padding: 10px;
  background: #667eea;
  color: #fff;
  border: none;
  border-radius: 6px;
  font-size: 16px;
  cursor: pointer;
  transition: background 0.3s;
}

.form button:hover {
  background: #5a67d8;
}

/* output section */

.viewout {
  margin-top: 20px;
  padding-top: 15px;
  border-top: 1px solid #ddd;
}

.viewout label {
  font-size: 13px;
  color: #666;
}

.viewout div {
  margin-bottom: 10px;
  font-weight: bold;
  color: #333;
}

  </style>
  <body>
    <h1>EMI Calculator</h1>
    <div class="emi-form">
      <!-- input-data -->
       
      <form class="form">
        <label for="princepal-amount">Loan Amount</label>
        <input
          type="number"
          name="princepal-amount"
          placeholder="Enter the Loan Amount"
          class="princepal"
          required
        />
        <label for="Interest">Interest rate</label>
        <input
          type="number"
          name="Interest"
          placeholder="Enter the Interest-rate"
          class="interest"
          required
        />
        <label for="Duration">Loan Duration</label>
        <input
          type="number"
          name="Duration"
          placeholder="Enter the Loan Duration"
          class="duration"
          required
        />
        <button type="submit">submit</button>
      </form>

      <!-- calculate output  -->

      <div class="viewout">
        <label for="PrincipalAmountview">princepal</label>
        <div class="PrincipalAmountview"></div>
        <label for="interestamountview">Interest</label>
        <div class="interestamountview"></div>
        <label for="TotalPayableview">Total payabele</label>
        <div class="TotalPayableview"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
